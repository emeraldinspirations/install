# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "ethernet eth0"
order += "ipv6"
order += "wireless wlan0"
order += "disk /"
order += "battery 0"
order += "load"
order += "tztime local"
# order += "tztime local1"
# order += "tztime local2"
order += "tztime local3"
order += "tztime local4"

wireless wlan0 {
        format_up = "  (%quality  %essid) %ip"
        format_down = "  down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = ": %ip (%speed)"
        format_down = ": down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " %A/Wk%V/%B"
}

tztime local1 {
        format = ""
}

tztime local2 {
        format = ""
}

tztime local3 {
        format = " %F  %T %Z"
}

tztime local4 {
        format = ""
}

load {
        format = " %1min"
}

disk "/" {
        format = " %avail"
}
